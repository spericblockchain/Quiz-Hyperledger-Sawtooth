<!-- main header area start -->
<div class="mainheader-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="logo-name">
          <a href="index.html">
            <h3>Quiz Blocks</h3>
          </a>
        </div>
      </div>
      <div class="col-md-6 clearfix text-right">
        <div class="clearfix d-md-inline-block d-block">
          <div class="user-profile m-0">
            <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">{{name}} <i class="fa fa-angle-down"></i></h4>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="logOut()">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- main header area end -->
<!-- header area start -->
<div class="header-area header-bottom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 d-lg-block">
        <div class="horizontal-menu">
          <nav>
            <ul id="nav_menu" *ngIf="ContentType === 1">
              <li>
                <a [routerLink]="['/University']"><i class="fa fa-user"></i><span
                    class="menu-name">Professors</span></a>
              </li>
              <li>
                <a [routerLink]="['/University/Students']"><i class="fa fa-graduation-cap"></i><span
                    class="menu-name">Students</span></a>
              </li>
            </ul>
            <ul id="nav_menu" *ngIf="ContentType === 2">
              <li>
                <a [routerLink]="['/Professor']"><i class="fa fa-user"></i><span class="menu-name">View Quiz</span></a>
              </li>
              <li>
                <a [routerLink]="['/Professor/Add-Quiz']"><i class="fa fa-user"></i><span class="menu-name">Add
                    Quiz</span></a>
              </li>
              <!-- <li>
                <a [routerLink]="['/Professor/AssignStudents']"><i class="fa fa-graduation-cap"></i><span
                    class="menu-name">Assign Students</span></a>
              </li> -->
            </ul>
            <ul id="nav_menu" *ngIf="ContentType === 3">
              <li>
                <a [routerLink]="['/Student']"><i class="fa fa-user"></i><span class="menu-name">Play Quiz</span></a>
              </li>
              <li>
                <a [routerLink]="['/Student/Result']"><i class="fa fa-graduation-cap"></i><span
                    class="menu-name">Result</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- nav and search button -->
      <!-- mobile_menu -->
      <div class="col-12 d-block d-lg-none">
        <div id="mobile_menu"></div>
      </div>
    </div>
  </div>
</div>
<!-- header area end -->
<!-- Main content -->
