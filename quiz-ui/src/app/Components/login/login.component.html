<div class="login-area">
  <div class="container">
    <div class="login-box ptb--50">
      <form>
        <div class="login-form-head">
          <h4>Sign In</h4>
        </div>
        <div class="login-form-body">
          <div class="form-gp">
            <input type="text" name="privateKey" placeholder="Private Key" [(ngModel)]="privateKey"
              id="exampleInputPassword1">
            <i class="ti-lock"></i>
            <div class="text-danger"></div>
          </div>
          <div class="submit-btn-area">
            <button id="form_submit" type="button" (click)="login()">Login <i class="ti-arrow-right"></i></button>
            <button *ngIf="this.state.user === 0" (click)="GenerateKeys()" type="button" class="btn btn-primary mt-3"
              data-toggle="modal" data-target=".bd-example-modal-lg">Generate <i class="ti-arrow-right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- login area end -->
<div *ngIf="this.state.user === 0" class="modal fade bd-example-modal-lg">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Newly Generated Keys</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Private Key : <span ngxClipboard [cbContent]="textToCopy" (click)="copyClip()">{{newPrivateKey}}</span></p>
        <p>Public Key : <span ngxClipboard [cbContent]="textToCopy" (click)="copyClip()">{{newPublicKey}}</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
